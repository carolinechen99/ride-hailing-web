{% for ride in all_rides %}
<a href="{% url 'ride:ride_status' ride.rid %}" class="list-group-item list-group-item-action py-3 lh-sm">
    <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">Ride to: {{ride.destination}}</strong>
        <small class="text-muted">ID {{ride.rid}}</small>
    </div>
    <div class="col-10 mb-1 small">From: {{ride.pickup_location}}</div>
</a>
{% endfor %}
