{% extends 'base.html' %}

{% block content %}

<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Driver Registration</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
                <form action= "{% url 'account:driver_register'%}" method="POST">
                    {% csrf_token %}
                  
                    <div class="form-group">
                      <label for="phone">Phone Number</label>
                      <input type="text" name="phone" class="form-control" required>  
                    </div>

                    <div class="form-group">
                      <label for="driver_license">Driver License</label>
                      <input type="text" name="driver_license" class="form-control" required>
                    </div>

                  <div class="form-group">
                  <label for="vehicle_plate">Vehicle Plate</label>
                  <input type="text" name="vehicle_plate" class="form-control" required>
                </div>

               <!-- Show option for car type and submit the selected one to form
                    class CarType(models.TextChoices):
                      COMPACT = 'CM', _('compact')
                      SUV = 'SU', _('suv')
                      LUXURY = 'LX', _('luxury')
                      MINIVAN = 'MV', _('minivan')
                    -->

                    
                <label for="vehicle_type">Vehicle Type</label>
                <select name="vehicle_type" class="form-control" aria-label=".form-select-sm example">
                  <option value="" selected>Select vehicle type</option>
                  <option value="CM">Compact</option>
                  <option value="SU">SUV</option>
                  <option value="LX">Luxury</option>
                  <option value="MV">Minivan</option>
                </select>
                

                <div class="form-group">
                  <label for="vehicle_seats">Vehicle Seats</label>
                  <input type="text" name="vehicle_seats" class="form-control" required>  
                </div>

                <input type="submit" value="Register" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
